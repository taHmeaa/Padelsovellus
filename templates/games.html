<!DOCTYPE html>
<title>Paistilan Padel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/style.css">

<body>
    <div class="header">
        <h1>Paistilan Padel</h1>
    </div>
    <div class="dayscores">
        <div>Pelaaja</div>
        <div>Tulos</div>
    </div>
    <form action="/stats" method="POST">
{% for P in playerchart %}
        <div class="scoreboard">  
            <div class="team">{{ P[0] }} / {{ P[1] }}</div>
            <div class="team">{{ P[2] }} / {{ P[3] }}</div>     
            <div class="score">
                <input type="hidden" id="hide" name="P1" value= "{{ P[0] }}">
                <input type="hidden" id="hide" name="P2" value= "{{ P[1] }}">
                <select id="scorewheel" name="{{ P[4] }}">
                    <option value="0" selected> 0
                    <option value="1"> 1
                    <option value="2"> 2
                    <option value="3"> 3
                    <option value="4"> 4
                    <option value="5"> 5
                    <option value="6"> 6
                    <option value="7"> 7
                </select>
            </div>
            <div class="score">
                <input type="hidden" id="hide" name="P3" value= "{{ P[2] }}">
                <input type="hidden" id="hide" name="P4" value= "{{ P[3] }}">
                <select id="scorewheel" name="{{ P[5] }}">
                    <option value="0" selected> 0
                    <option value="1"> 1
                    <option value="2"> 2
                    <option value="3"> 3
                    <option value="4"> 4
                    <option value="5"> 5
                    <option value="6"> 6
                    <option value="7"> 7
                </select>
            </div>
        </div>
{% endfor %}    
        <div class="scorebutton">
            <input id="scorebutton" type="submit" value="Tallenna päivän tulokset">
        </div>
    </form>
    

    <nav>
        <ul>
            <li>
                <a href="/">Lopeta ja ilman tallennusta</a>
            </li>
        </ul>
    </nav>
