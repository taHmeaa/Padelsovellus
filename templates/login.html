{% extends "layout.html" %}
{% block title %}Kirjautuminen{% endblock %}
{% block registercontent %}


<div class="login">
    <form action="/login" method="post">
        <div><label for="username">Tunnus:</label></div>
        <div><input type="text" id = "username" name="username" placeholder="Syötä tunnus" required></div>
        <div><label for="password">Salasana:</label></div>
        <div><input type="password" id = "password" name="password" placeholder="Syötä salasana" required></div>
        <div><input id="button" type="submit" value="Kirjaudu"></div>
    </form>
</div>
<div class="h2">{{ message }}</div>
{% endblock %}
